name: Mirror to Private Repo

on:
  push:
    branches:
      - main  # Or any other branch you want to mirror

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Push to private repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git remote add private https://x-access-token:${{ secrets.PRIVATE_REPO_PAT }}@github.com/ajayrakde/lokaltalent-in.git
          git push --force private HEAD:main
